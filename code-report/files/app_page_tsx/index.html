<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import Link from &quot;next/link&quot;;
import { redirect } from &quot;next/navigation&quot;;

import { auth } from &quot;~/server/auth&quot;;
import { HydrateClient } from &quot;~/trpc/server&quot;;

export default async function Home() {
  const session = await auth();

  if (session?.user) {
    redirect(&quot;/zemelapis&quot;);
  }

  return (
    &lt;HydrateClient&gt;
      &lt;main className=&quot;flex min-h-screen flex-col items-center justify-center&quot;&gt;
        &lt;div className=&quot;container flex flex-col items-center justify-center gap-12 px-4 py-16&quot;&gt;
          &lt;h1 className=&quot;text-5xl font-extrabold tracking-tight sm:text-[5rem]&quot;&gt;
            Gera&lt;span className=&quot;text-[hsl(118,100%,70%)]&quot;&gt;sS&lt;/span&gt;uoliukas
          &lt;/h1&gt;
          &lt;div className=&quot;flex flex-col items-center gap-2&quot;&gt;
            &lt;p className=&quot;text-2xl&quot;&gt;
              Ei, &lt;span className=&quot;text-[hsl(118,100%,70%)]&quot;&gt;hiparike&lt;/span&gt;,
              radai gerą suoliuką? Įkelk nuotrauką!
            &lt;/p&gt;

            &lt;div className=&quot;flex flex-col items-center justify-center gap-4&quot;&gt;
              &lt;Link
                href=&quot;/zemelapis&quot;
                className=&quot;rounded-full bg-white/10 px-10 py-3 font-semibold no-underline transition hover:bg-white/20&quot;
              &gt;
                Žiūrėti suoliukus
              &lt;/Link&gt;

              &lt;Link
                href=&quot;/auth&quot;
                className=&quot;rounded-full bg-green-600/20 px-10 py-3 font-semibold no-underline transition hover:bg-green-600/30&quot;
              &gt;
                Prisijungti
              &lt;/Link&gt;
            &lt;/div&gt;
          &lt;/div&gt;
        &lt;/div&gt;
      &lt;/main&gt;
    &lt;/HydrateClient&gt;
  );
}
</textarea>
